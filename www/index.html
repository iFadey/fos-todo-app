  <section id="view-add" role="region" aria-hidden="true">

      <h1>[+] Todo</h1>

    <section class="view-content">
      <div class="wrapper">
        <menu class="options">
          <ul id="activities" class="reset-list" role="list">
            <li role="listitem"><a class="add-contact" href="#"><label for="task">[Insert Contact]</label></a></li>
          </ul>
        </menu>

        <form aria-owns="btn-add-done">
          <input type="text" name="task" id="task" required>
        </form>
      </div>
    </section>

    <footer>
      <menu role="toolbar">
        <button id="btn-add-done" role="menuitem" class="btn done" disabled><span>Done</span></button>
